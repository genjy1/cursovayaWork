<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESNHub - Профиль</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/profile.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container"><div class="logo__wrapper"><a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a></div><nav class="nav"><ul class="header__nav-list nav-list"><li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li><li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li><li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li><li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li></ul></nav><div class="header__login"><button class="login-btn">Войти</button></div></div>
    </header>
    <main class="main container">
        <div class="settings">
            <div class="settings__container">
                <h2 class="setting-name">Изменение данных профиля</h2>
                <div class="setting__wrapper profile__changer">
                <div class="setting-profile"><img src="./image/placeholder.svg" alt="" class="profile-img"></div>
                <form class="refactor-profile">
                    <div class="profile__inputs">
                        <input type="email" name="email" id="emailProfile" class="input" placeholder="Введите новый email">
                        <input type="password" name="password" id="passwordProfile" class="input" placeholder="Введите новый пароль">
                        <label for="author" class="author-label"><input type="radio" name="author" id="author">Стать автором</label>
                        <h2 class="setting-name">Хотите стать автором?</h2>
                        <fieldset class="settings__fieldset">
                            <label class="label__container">Да
                                <input type="radio" name="author" value=true class="author-input true">
                                <span class="checkmark"></span>
                            </label>
                            <label class="label__container">Нет
                                <input type="radio" name="author" value=false checked="checked" class="author-input false">
                                <span class="checkmark"></span>
                            </label>
                        </fieldset>
                        <input type="submit" value="Отправить" class="input">
                    </div>

                </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./index.js" type="module"></script> 
<script src="./script/profile.js" type="module"></script>
</html>
