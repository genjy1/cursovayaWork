<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESNHub - Новости</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/profile.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container"><div class="logo__wrapper"><a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a></div><nav class="nav"><ul class="header__nav-list nav-list"><li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li><li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li><li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li><li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li></ul></nav><div class="header__login"><button class="login-btn">Войти</button></div></div>
    </header>
    <main class="main container">
        <div class="settings__container">
            <h2 class="setting-name">Изменение данных профиля</h2>
            <div class="setting-profile"><img src="./image/placeholder.svg" alt="" class="profile-img"></div>
            <form action="" class="refactor-profile">
                <input type="password" name="password" id="" class="input" placeholder="Введите новый пароль"><input type="password" name="repeatPassword" id="" class="input" placeholder="Повторите пароль">
                <input type="email" name="email" id="" class="input" placeholder="Введите новый email"><input type="email" name="repeatEmail" id="" class="input" placeholder="Повторите email">
                <input type="submit" value="Отправить" class="input">
            </form>
        </div>
        <div class="settings__container">
            <h2 class="setting-name">Изменение часового пояса</h2>
        </div>
        <div class="settings__container">
            <h2 class="setting-name">Изменение темы сайта</h2>
        </div>
        <div class="settings__container">
            <h2 class="setting-name">Хотите стать автором?</h2>
        </div>
    </main>
</body>
<script src="./index.js" type="module"></script> 
</html>
