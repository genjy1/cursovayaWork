<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESNHub - Главная</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <div class="logo__wrapper">
                <a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a>
            </div>
            <nav class="nav">
                <ul class="header__nav-list nav-list">
                    <li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li>
                    <li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li>
                    <li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li>
                    <li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li>
                </ul>
            </nav>
            <div class="header__login">
                <button class="login-btn">Войти</button>
            </div>
    </header>
    <main class="main container">
        <div class="event">
            <div class="event-information_container">
                <div class="info-main event-info">
                    <p class="event-name">IEM Sydney</p>
                    <p class="event-date">Oct 16th - Oct 22nd 2023</p>
                </div>
                <div class="info-prize event-info">
                    <p class="info-title">Prize pool</p>
                    <p class="event-prizepool">250 000$</p>
                </div>
            </div>
        </div>
        <div class="news-recent">
            <a href="./pages/article.html" class="recent-news_link link">
                <img src="./image/778d7a138313301.621b3747bf597.jpg" alt="News Image" class="news-img">
            </a>
            <h1 class="news-header secondary-color">G2 ОБЪЯВИЛА О СОЗДАНИИ КОМАНДЫ, ПОСТРОЕННОЙ ВОКРУГ NIKO И HUNTER</h1>
        </div>
        <div class="articles">
            <a class="load-more link">Просмотреть больше статей</a>
        </div>
    </main>
</body>
<script src="./index.js" type="module"></script>
</html>
