<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESNHub - Главная</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer type="module"></script>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <div class="logo__wrapper">
                <a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="list_item"><a href="./pages/news.html" class="header-link link">Новости</a></li>
                    <li class="list_item"><a href="./pages/articles.html" class="header-link link">Статьи</a></li>
                    <li class="list_item"><a href="./pages/events.html" class="header-link link">Турниры</a></li>
                    <li class="list_item"><a href="./pages/stats.html" class="header-link link">Статистика</a></li>
                </ul>
            </nav>
            <div class="header__login">
                <button class="login-btn">Войти</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="event container">
            <div class="event-information_container">
                <div class="info-main event-info">
                    <p class="event-name">IEM Sydney</p>
                    <p class="event-date">Oct 16th - Oct 22nd 2023</p>
                </div>
                <div class="info-prize event-info">
                    <p class="info-title">Prize pool</p>
                    <p class="event-prizepool">250 000$</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
