<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESNHub - Турниры</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer type="module"></script>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container"><div class="logo__wrapper"><a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a></div><nav class="nav"><ul class="header__nav-list nav-list"><li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li><li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li><li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li><li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li></ul></nav><div class="header__login"><button class="login-btn">Войти</button></div</div>
    </header>
    <main class="main container">
        <form class="events-filter">
            <input type="button" value="Сегодняшние" class="filter-btn" name="ongoing" data-type="ongoing" id="ongoing">
            <input type="button" value="Будущие" class="filter-btn" name="featured" data-type="featured" id="featured">
            <input type="button" value="Все" class="filter-btn" name="all" data-type="all" id="all">
        </form>
        <table class="events__table">
            <thead class="events__thead">
                <th class="events__th">Tier</th>
                <th class="events__th">Организатор</th>
                <th class="events__th">Турнир</th>
                <th class="events__th">Даты проведения</th>
                <th class="events__th">Призовой фонд</th>
                <th class="events__th">Количество игроков</th>
            </thead>
            <tbody class="events__body"></tbody>
        </table>
        <table class="mobile__table">
            <tbody></tbody>
        </table>
    </main>
</body>
<script type="module" src="./script/events.js"></script>
</html>
