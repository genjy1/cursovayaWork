<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style/register.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <div class="logo__wrapper">
                <a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a>
            </div>
            <nav class="nav">
                <ul class="header__nav-list nav-list">
                    <li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li>
                    <li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li>
                    <li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li>
                    <li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li>
                </ul>
            </nav>
            <div class="header__login">
                <button class="login-btn">Войти</button>
            </div>
    </header>
    <main class="main container">
        <div class="register-form">
            <form method="post" id="register">
                <h1 class="register-heading">ESNHub</h1>
                <div class="register__wrapper">
                    <input type="email" name="email" id="emailRegister" placeholder="Введите email" class="register-input input" autocomplete="email">
                    <input type="email" name="email" id="repeatEmailRegister" placeholder="Подтвердите email" class="register-input input" autocomplete="email">
                    <input type="password" name="password" id="passwordRegister" placeholder="Введите пароль" class="register-input input" autocomplete="current-password">
                    <input type="password" name="repeatPassword" id="repeatPasswordRegister" placeholder="Подтвердите пароль" class="register-input input" autocomplete="off">
                    <label for="passwordRegister" class="error-container"></label>
                </div>
                <input type="submit" value="Отправить" class="modal-input input submit">
            </form>
        </div>
    </main>
<body>
<script type="module" src="./index.js"></script>
<script type="module" src="./script/validate.js"></script>
</html>
