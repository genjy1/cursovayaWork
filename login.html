<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в ESNHub</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main container">
        <div class="modal__wrapper">
            <header class="modal__header">
                <h1 class="modal-heading heading">ESNHub</h1><div class="modal-exit">
                </header>
                <form id="formModal container">
                    <div class="input__wrapper">
                        <input type="email" name="email" id="email" placeholder="Введите email" class="modal-input input" autocomplete="email">
                        <input type="password" name="password" id="password" placeholder="Введите пароль" class="modal-input input" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Войти" class="modal-input input">
                </form>
                <p class="register">У меня нет аккаунта. <a class="register-link link" href="./register.html">Создать</a>
                </p>
            </div>
        </div>
</body>
</html>
