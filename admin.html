<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="./style/admin.css">
</head>
<body>
    <div class="overlay"></div>
    <header class="header">
        <div class="header__wrapper container">
            <div class="logo__wrapper">
                <a href="./index.html"><img src="./image/logo.svg" alt="ESNHub Logo" class="logo-img"></a>
            </div>
            <nav class="nav">
                <ul class="header__nav-list nav-list">
                    <li class="list_item"><a href="./news.html" class="header-link link">Новости</a></li>
                    <li class="list_item"><a href="./articles.html" class="header-link link">Статьи</a></li>
                    <li class="list_item"><a href="./events.html" class="header-link link">Турниры</a></li>
                    <li class="list_item"><a href="./stats.html" class="header-link link">Статистика</a></li>
                </ul>
            </nav>
            <div class="header__login">
                <button class="login-btn">Выйти</button>
            </div>
    </header>
    <div class="main container">
        <h1 class="admin-header">Панель администратора ESNHub</h1>
        <div class="buttons__wrapper">
            <button class="add-entity championship">Добавить чемпионат</button>
            <button class="add-entity player">Добавить игрока</button>
            <button class="add-entity team">Добавить команду</button>
        </div>
        <div class="admin__table">
            <div class="championships">
                <h2 class="table-header">чемпионат</h2>
            <div class="championships__wrapper"></div>
            </div>
            <div class="players">
                <h2 class="table-header">игроки</h2>
                <div class="players__wrapper"></div>
            </div>
            <div class="teams">
                <h2 class="table-header team-header">команды</h2>
                <div class="teams__wrapper"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="./script/admin.js" type="module"></script>
</html>
